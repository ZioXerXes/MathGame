<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>J.P.S. Math Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="mathgamepretty.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/cave-story" type="text/css"/>
    <script type="text/javascript" src="mathgame.js"></script>
  </head>
  <body>
    
    <div class="container">
      <div class="row" id="topBar">
        <div class="row" id="topHeaders">
          <p class="col-xs-4 topHead">1UP</p>
          <p class="col-xs-4 topHead">HIGH SCORE</p>
          <p class="col-xs-4 topHead">TIME</p>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row" id="topNumbers">
        <p class="col-xs-4" id="scoreHole">0</p>
        <p class="col-xs-4" id="highScore">0</p>
        <p class="col-xs-4" id="timer">10</p>
      </div>
    </div>
    
    <div class="container">
      <div class="row" id="middleBar">
        
        <div id="gameChooser" class="col-xs-4">
          <div id="operationBox" class="row">
            <button class="col operation">+</button>
            <button class="col operation">-</button>
            <button class="col operation">x</button>
            <button class="col operation">/</button>
            <p class="col operation">&#9756;</p>
          </div>
        </div>
    

        <div id="titleGame" class="col-xs-4">
          <div id="header">
            <p>CHOOSE THINE ENEMIES, MATH WARRIOR!</p>
          </div>
          <div class="theGame">
            <div class="question">
              <p>  </p>
            </div>
            <div class="fate">
              <p>  </p>
            </div>
          </div>
        </div>

        <div class="col-xs-4">
          <div id="numberLimit" class="row">
            <p class="col-2 limit">&#9758;</p>
            <button class="limit col-2">10</button>
            <button class="limit col-2">25</button>
            <button class="limit col-2">50</button>
            <button class="limit col-2">100</button>
          </div>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="row" id="bottomBar">
        <div class="col-xs-12">
          <button id="starter" placeholder="Start game">Start Game</button>
          <form id="answer">
            <input id="answerBox" name="userAnswer" placeholder="TYPE ANSWER" required />
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
