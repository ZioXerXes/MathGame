<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>J.P.S. Math Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="mathgamepretty.css">
    <script type="text/javascript" src="mathgame.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>It's a Math Game.</h1>
    </div>
    <div class="theGame">
      <div class="question">
      </div>
      <div class="fate">
      </div>
      <form id="answer">
        <input name="userAnswer" type="number" placeholder="Answer" required />
      </form>
      <div id="operationBox">
        <button class="operation">+</button>
        <button class="operation">-</button>
      </div>
      <button id="starter" placeholder="Start game">Start Game</button>
      <p><span id="timer">10</span></p>
      <p id="scoreHole"></p>
    </div>
  </body>
</html>
